<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        User Accounts
    </header>
 
    <!-- Customer Registration Form -->
    <section id="customer-registration" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Customer Registration</h2>
                <form id="customerRegistrationForm">
                    <div class="form-group">
                        <label for="customerId">User ID:</label>
                        <input type="text" class="form-control" id="customerId" placeholder="Enter User ID" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email:</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPassword">Password:</label>
                        <input type="password" class="form-control" id="customerPassword" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </section>
 
    <!-- Driver Registration Form -->
    <section id="driver-registration" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Driver Registration</h2>
                <form id="driverRegistrationForm">
                    <div class="form-group">
                        <label for="driverId">User ID:</label>
                        <input type="text" class="form-control" id="driverId" placeholder="Enter User ID" required>
                    </div>
                    <div class="form-group">
                        <label for="driverName">Name:</label>
                        <input type="text" class="form-control" id="driverName" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="driverEmail">Email:</label>
                        <input type="email" class="form-control" id="driverEmail" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="driverPassword">Password:</label>
                        <input type="password" class="form-control" id="driverPassword" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </section>
 
    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
